<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="checkoutForm">
      <div class="form-grid">
 
      <!-- User Information -->
       <div class="details-container">
            <div class="user-details">
                <div class="form-card">
                    <h2>User Information</h2>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" name="name" placeholder="Enter your name" >
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="Enter your email" >
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" >
                    </div>
                  </div>
            </div>
            <div class="user-details">
                <div class="form-card">
                    <h2>Room Measurements</h2>
                    <div class="form-group">
                      <label for="roomLength">Room Length (ft)</label>
                      <input type="number" id="roomLength" name="roomLength" placeholder="Enter length" >
                    </div>
                    <div class="form-group">
                      <label for="roomHeight">Room Width (ft)</label>
                      <input type="number" id="roomHeight" name="roomHeight" placeholder="Enter width" >
                    </div>
                  </div>
            </div>
       </div>
      

      <!-- Room Measurements -->
     

      <!-- Design Style Selection -->

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    

      <div class="slider-container">
        <!-- Filter container at the top -->
        <div class="filter-container">
          <select id="category-filter">
            <option value="all">All</option>
          </select>
          <div class="price-container">
            <input type="number" id="price-min" placeholder="Min Price" />
            <input type="number" id="price-max" placeholder="Max Price" />
          </div>
          <div class="sort-container">
            <select id="price-sort">
                <option value="asc">Lowest - Highest</option>
                <option value="desc">Highest - Lowest</option>
              </select>
              <select id="name-sort">
                <option value="asc">A - Z</option>
                <option value="desc">Z - A</option>
              </select>
          </div>
          <input type="text" id="search-product" placeholder="Search product">
        </div>
      
        <!-- Slider navigation buttons -->
        <button class="slider-button prev-button">◀</button>
        <div class="slider-wrapper">
          <div class="slider">
          
          </div>
        </div>
        <button class="slider-button next-button">▶</button>
      </div>
      
      <!-- Furniture Color Selection -->
      <div class="form-card">
        <h2>Furniture Color</h2>
        <label for="color">Choose your preferred color:</label>
        <div class="color-options">
          <button type="button" class="color-btn" style="background-color: #FF5733;" data-color="#FF5733"></button>
          <button type="button" class="color-btn" style="background-color: #33B5FF;" data-color="#33B5FF"></button>
          <button type="button" class="color-btn" style="background-color: #4CAF50;" data-color="#4CAF50"></button>
          <button type="button" class="color-btn" style="background-color: #FFC107;" data-color="#FFC107"></button>
          <button type="button" class="color-btn" style="background-color: #9C27B0;" data-color="#9C27B0"></button>
        </div>
        <input type="hidden" id="selectedColor" name="furnitureColor">
      </div>

      <!-- Room Images Upload -->
      <div class="form-card">
        <h2>Upload Room Images</h2>
        <p>You can upload up to 3 images of your room to help us understand the space better.</p>
        <div class="form-group">
          <label for="roomImages">Room Images</label>
          <input type="file" id="roomImages" name="roomImages" accept="image/*" multiple>
          <div id="imagePreviewContainer" class="image-preview-container"></div>
        </div>
      </div>

      <!-- Description/Comments -->
      <div class="form-card">
        <h2>Description/Comments</h2>
        <div class="form-group">
          <label for="description">How would you like your room to look?</label>
          <textarea id="description" name="description" rows="4" placeholder="Descrie cum ai dori să arate camera ta. De exemplu, culori preferate, tipuri de mobilier, atmosferă dorită."></textarea>
        </div>
      </div>

      <!-- Total Section -->
      <div class="form-card total-section">
        <h2>Total: $<span id="totalPrice">0</span></h2>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Place Order</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
